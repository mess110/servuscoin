<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col justify-content-center" style="text-align: center">
                    <br />
                    <img id="logo" src="/img/coin.png" class="img-fluid" style="max-height: 200px"/>
                </div>
            </div>
            <div class="row justify-content-center">
                <img id="qrCode" src="https://chart.apis.google.com/chart?cht=qr&chs=200x200&chl=ServusCoin" />
            </div>
            <div class="row justify-content-center">
                <div id="height"></div>
            </div>
            <div class="row justify-content-center">
                <div id="difficulty"></div>
            </div>
            <div class="row justify-content-center">
                <div id="version"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="/js/servuscoin.js"></script>

        <script type="text/javascript" charset="utf-8">
            $(function () {
                var api = new servuscoin.API(servuscoin.Constants.url);
                api.getInfo(function (data) {
                    $('#height').html('Height: ' + data.lastBlock.index);
                    $('#version').html('v' + data.version);
                    $('#qrCode').attr("src","https://chart.apis.google.com/chart?cht=qr&chs=200x200&chl=" + data.url);
                    $('#difficulty').html('Difficulty: ' + data.difficulty);
                });
            });
        </script>
    </body>
</html>
